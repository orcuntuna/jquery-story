<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Story Example</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="storyList" id="storyList">
       
    </div>

    <div class="storyShowBox" id="storyShowBox">
        <div class="storyShowItem">
            <div class="storyProgressBar"></div>
            <div class="storyHeader">
                <img src="images/profile/1.jpg" alt="profile">
                <span class="name">tunaorcun</span>
                <span class="time">14s</span>
            </div>
            <div class="storyNavigation">
                <div class="leftNavigation"></div>
                <div class="rightNavigation"></div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="story.js"></script>

</body>
</html>
